<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beakers - Quantum-Secure Messaging</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</head>
<body class="bg-black text-blue-400 overflow-hidden">
    <!-- Introduction GUI -->
    <div id="intro" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-95 z-50">
        <div class="text-center">
            <h1 id="typewriter" class="text-5xl md:text-7xl font-bold text-blue-400 glitch" data-text="Welcome to Beakers"></h1>
            <p class="mt-6 text-lg text-red-400 font-bold">DOESN'T WORK ON CHROME, USE DIFFERENT BROWSER</p>
            <button id="enter-btn" class="mt-8 px-8 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition transform hover:scale-110 neon-glow">Enter</button>
        </div>
    </div>
    <!-- Main Content -->
    <div id="main-content" class="hidden relative z-10 container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-blue-400 glitch" data-text="Beakers">Beakers</h1>
            <p class="text-lg text-cyan-400">Quantum-Secure End-to-End Encrypted Messaging</p>
        </header>
        <main>
            <section id="key-gen" class="glass-card p-6 mb-8">
                <h2 class="text-2xl font-semibold text-blue-400 mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2 animate-pulse" fill="none" stroke="#00FFFF" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 1.104-.896 2-2 2s-2-.896-2-2 2-4 2-4 2 2.896 2 4zm0 0c0 1.104-.896 2-2 2s-2-.896-2-2 2-4 2-4 2 2.896 2 4z"></path></svg>
                    Generate Quantum Keys
                </h2>
                <button onclick="generateKeyPair()" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition neon-glow">Generate Key Pair</button>
                <div id="keys-output" class="mt-4">
                    <p class="mb-2"><strong>Public Key:</strong> <span id="public-key" class="block bg-gray-900 bg-opacity-50 p-2 rounded text-sm text-cyan-400"></span></p>
                    <p class="mb-2"><strong>Private Key:</strong> <span id="private-key" class="block bg-gray-900 bg-opacity-50 p-2 rounded text-sm text-cyan-400"></span></p>
                    <button onclick="downloadKeys()" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition neon-glow">Download Keys</button>
                </div>
            </section>
            <section id="encrypt" class="glass-card p-6 mb-8">
                <h2 class="text-2xl font-semibold text-blue-400 mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2 animate-pulse" fill="none" stroke="#00FFFF" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                    Encrypt Message
                </h2>
                <textarea id="recipient-public-key" class="w-full p-3 bg-gray-900 bg-opacity-50 border border-cyan-400 rounded-md mb-4 text-cyan-400" placeholder="Paste recipient's public key"></textarea>
                <textarea id="message" class="w-full p-3 bg-gray-900 bg-opacity-50 border border-cyan-400 rounded-md mb-4 text-cyan-400" placeholder="Enter your message"></textarea>
                <button onclick="encryptMessage()" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition neon-glow">Encrypt Message</button>
                <textarea id="encrypted-message" class="w-full p-3 bg-gray-900 bg-opacity-50 border border-cyan-400 rounded-md mb-4 text-cyan-400" placeholder="Encrypted message will appear here" readonly></textarea>
                <button onclick="copyEncryptedMessage()" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition neon-glow">Copy Encrypted Message</button>
            </section>
            <section id="decrypt" class="glass-card p-6">
                <h2 class="text-2xl font-semibold text-blue-400 mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2 animate-pulse" fill="none" stroke="#00FFFF" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Decrypt Message
                </h2>
                <textarea id="your-private-key" class="w-full p-3 bg-gray-900 bg-opacity-50 border border-cyan-400 rounded-md mb-4 text-cyan-400" placeholder="Paste your private key"></textarea>
                <textarea id="received-message" class="w-full p-3 bg-gray-900 bg-opacity-50 border border-cyan-400 rounded-md mb-4 text-cyan-400" placeholder="Paste encrypted message"></textarea>
                <button onclick="decryptMessage()" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition neon-glow">Decrypt Message</button>
                <textarea id="decrypted-message" class="w-full p-3 bg-gray-900 bg-opacity-50 border border-cyan-400 rounded-md mb-4 text-cyan-400" placeholder="Decrypted message will appear here" readonly></textarea>
            </section>
        </main>
        <footer class="text-center text-cyan-400 mt-12">
            <p>&copy; 2025 Beakers. Quantum-Secure Messaging.</p>
        </footer>
    </div>
    <!-- Three.js Canvas -->
    <canvas id="bg-canvas" class="fixed inset-0 z-0"></canvas>
    <script src="script.js"></script>
</body>
</html>
