<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beakers - Quantum-Secure Messaging</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</head>
<body class="bg-black text-blue-400 overflow-hidden">
    <!-- Introduction GUI -->
    <div id="intro" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-95 z-50">
        <div class="text-center">
            <h1 id="typewriter" class="text-5xl md:text-7xl font-bold text-blue-400 glitch" data-text="Welcome to Beakers"></h1>
            <button id="enter-btn" class="mt-8 px-8 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition transform hover:scale-110 neon-glow">Enter</button>
        </div>
    </div>
    <!-- Messaging UI -->
    <div id="main-content" class="hidden relative z-10 flex flex-col items-center justify-center min-h-screen">
        <div class="w-full max-w-md mx-auto flex flex-col bg-gray-900 bg-opacity-80 rounded-xl shadow-lg glass-card" style="height: 80vh;">
            <header class="p-4 border-b border-blue-700 flex items-center justify-between">
                <h1 class="text-2xl font-bold text-blue-400 glitch">Beakers Messenger</h1>
                <span class="text-xs text-cyan-400">Quantum Secure</span>
            </header>
            <div id="chat-window" class="flex-1 overflow-y-auto p-4 space-y-3">
                <!-- Messages will appear here -->
            </div>
            <form id="message-form" class="p-4 flex gap-2 border-t border-blue-700 bg-gray-900 bg-opacity-70">
                <input id="message-input" type="text" autocomplete="off" placeholder="Type your message..." class="flex-1 p-3 rounded-lg bg-gray-800 text-blue-200 border border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 neon-glow">Send</button>
            </form>
        </div>
    </div>
    <!-- Three.js Canvas -->
    <canvas id="bg-canvas" class="fixed inset-0 z-0"></canvas>
    <script>
    // Simple messaging logic (local only, not encrypted)
    document.addEventListener('DOMContentLoaded', () => {
        // Intro animation logic (reuse your script.js if needed)
        function typeWriter(element, text, speed = 40, callback) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                } else if (callback) {
                    callback();
                }
            }
            element.innerHTML = "";
            typing();
        }
        function glitchText(element) {
            if (window.gsap) {
                gsap.to(element, {
                    textShadow: "0 0 8px #00fff7, 0 0 20px #00fff7, 0 2px #fff",
                    repeat: 2,
                    yoyo: true,
                    duration: 0.07,
                    onComplete: () => {
                        gsap.to(element, { textShadow: "none", duration: 0.1 });
                    }
                });
            }
        }
        function showMainContent() {
            const intro = document.getElementById('intro');
            const main = document.getElementById('main-content');
            intro.style.transition = "opacity 0.3s";
            intro.style.opacity = 0;
            setTimeout(() => {
                intro.style.display = 'none';
                main.classList.remove('hidden');
                main.style.opacity = 0;
                main.style.transition = "opacity 0.3s";
                setTimeout(() => {
                    main.style.opacity = 1;
                    glitchText(document.querySelector('#main-content h1'));
                }, 10);
            }, 300);
        }
        const typewriter = document.getElementById('typewriter');
        const enterBtn = document.getElementById('enter-btn');
        const introText = typewriter.getAttribute('data-text') || typewriter.textContent;
        typeWriter(typewriter, introText, 40, () => {
            glitchText(typewriter);
            enterBtn.classList.add('animate-bounce');
            enterBtn.disabled = false;
        });
        enterBtn.disabled = true;
        enterBtn.addEventListener('click', showMainContent);

        // Messaging logic
        const chatWindow = document.getElementById('chat-window');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');

        function appendMessage(text, isOwn = true) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex ${isOwn ? 'justify-end' : 'justify-start'}`;
            msgDiv.innerHTML = `
                <div class="max-w-xs px-4 py-2 rounded-2xl ${isOwn ? 'bg-blue-600 text-white' : 'bg-gray-700 text-blue-200'} shadow">
                    ${text}
                </div>
            `;
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        messageForm.addEventListener('submit', e => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (text) {
                appendMessage(text, true);
                messageInput.value = '';
                // Simulate a reply
                setTimeout(() => {
                    appendMessage("This is a demo reply.", false);
                }, 700);
            }
        });
    });
    </script>
</body>
</html>
